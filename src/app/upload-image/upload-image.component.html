        >
        <input
          type="file"
          name="upload-image"
          id="upload-image"
          (change)="getSelectedImage($event)"
          accept="image/*"
          multiple
        />
      </div>

      <div class="files-list" *ngIf="files.length > 0">
        <div
          class="images-upload-list"
          *ngFor="let image of files; let i = index"
        >
          <div class="image">
            <img
              [src]="sanitizeUrl(image.url)"
              alt="image"
              height="40"
              width="40"
              class="cursor-pointer"
            />
          </div>
          <div class="file-list-item-action">
            <div class="file-size bold">{{ formatBytes(image.file.size) }}</div>
            <div class="file-name bold">{{ image.file.name }}</div>
            <div class="more-btn" (click)="deleteFile(image.id)">
              <svg
                width="16"
                height="18"
                viewBox="0 0 16 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M5.5 2.33334H10.5V4.00001H5.5V2.33334ZM3.83333 4.00001V0.666672H12.1667V4.00001H15.5V7.33334H13.8333V17.3333H2.16667V7.33334H0.5V4.00001H3.83333ZM7.16667 7.33334H8.83333V15.6667H7.16667V7.33334ZM10.5 15.6667V7.33334H12.1667V15.6667H10.5ZM5.5 7.33334H3.83333V15.6667H5.5V7.33334Z"
                  fill="black"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div id="select_type" *ngIf="files.length > 0">
        <label for="type">Select Type:</label>
        <select name="type" id="type" #type (change)="fileType = type.value">
          <option value="" class="def_opt">Select Type</option>
          <option *ngFor="let type of typesList" [value]="type">
            {{ type }}
          </option>
        </select>
      </div>
      <div class="convert-or-save" *ngIf="files.length == 0" style="top: 20px">
        <button class="save-as-draft bold">Add more</button>
        <button class="convert bold">
          {{ convert_text }}
        </button>
      </div>
      <div class="convert-or-save" *ngIf="files.length > 0">
        <button class="save-as-draft bold" (click)="triggerChooseOption()">
          Add more</button
        ><input
          type="file"
          name="upload-image"
          id="upload-image"
          (change)="getSelectedImage($event)"
          accept="image/*"
          multiple
          [style.display]="'none'"
        />
        <button class="convert bold" (click)="convertFiles()">
          {{ convert_text }}
        </button>
      </div>
    </div>

    <div class="load-progress" *ngIf="files.length == 0">
      <h4 class="sub-title">Converting</h4>
      <div class="progress bold">
        <div class="progress-ratio">62%</div>
        <div class="time-left">4 seconds remaining</div>
        <div class="progress-actions">
          <div class="pause-process">
            <button class="pause">
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >

              </svg>
            </button>
          </div>
          <div class="cancel-progress">
            <button class="cancel">
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M8.99996 0.666672C4.39163 0.666672 0.666626 4.39167 0.666626 9.00001C0.666626 13.6083 4.39163 17.3333 8.99996 17.3333C13.6083 17.3333 17.3333 13.6083 17.3333 9.00001C17.3333 4.39167 13.6083 0.666672 8.99996 0.666672ZM13.1666 11.9917L11.9916 13.1667L8.99996 10.175L6.00829 13.1667L4.83329 11.9917L7.82496 9.00001L4.83329 6.00834L6.00829 4.83334L8.99996 7.82501L11.9916 4.83334L13.1666 6.00834L10.175 9.00001L13.1666 11.9917Z"

            </button>

        </div>
      </div>
      <div class="progress-bar-cont">
        <div class="progress-bar-outer">
          <div class="progress-bar-inner"></div>
        </div>
      </div>
    </div>
    <div class="load-progress" *ngIf="showProgress">
      <h4 class="sub-title">Converting</h4>
      <div class="progress bold">
        <div class="progress-ratio">{{ convert_prct }}</div>
        <div class="time-left">{{ time_left }} seconds remaining</div>
        <div class="progress-actions">
          <div class="pause-process">

      <div class="progress-bar-cont">
        <div class="progress-bar-outer">
          <div

  </div>
</div>
